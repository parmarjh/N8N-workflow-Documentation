<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activepieces Manager - Super Agent</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ef4444;
            margin-bottom: 20px;
        }

        /* Activepieces Red */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            color: #6b7280;
            font-weight: 600;
        }

        .status-active {
            color: #10b981;
            font-weight: 600;
        }

        .status-inactive {
            color: #9ca3af;
        }

        button {
            padding: 6px 12px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #dc2626;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Activepieces Manager</h1>
        <button onclick="refresh()">Refresh List</button>

        <table id="flowTable">
            <thead>
                <tr>
                    <th>Flow Name</th>
                    <th>ID</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Simulated Data -->
                <tr>
                    <td>Onboarding Flow</td>
                    <td>flow_1</td>
                    <td><span class="status-active">Active</span></td>
                    <td><button onclick="trigger('flow_1')">Trigger</button></td>
                </tr>
                <tr>
                    <td>Invoice Sync</td>
                    <td>flow_2</td>
                    <td><span class="status-inactive">Inactive</span></td>
                    <td><button onclick="trigger('flow_2')">Trigger</button></td>
                </tr>
            </tbody>
        </table>
        <div id="log" style="margin-top: 20px; color: #4b5563;"></div>
    </div>

    <script>
        async function refresh() {
            // Call agent to list flows
            const log = document.getElementById('log');
            log.innerText = "Refreshing...";
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: "List Activepieces flows" })
                });
                const data = await response.json();
                log.innerText = data.response;
            } catch (error) {
                log.innerText = "Error: " + error.message;
            }
        }

        async function trigger(flowId) {
            const log = document.getElementById('log');
            log.innerText = `Triggering ${flowId}...`;
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: `Trigger Activepieces flow ${flowId}` })
                });
                const data = await response.json();
                log.innerText = data.response;
            } catch (error) {
                log.innerText = "Error: " + error.message;
            }
        }
    </script>
</body>

</html>
