<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Manager - Super Agent</title>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; color: #1f2937; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #111827; margin-bottom: 20px; }
        .status-card { background: #f9fafb; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #e5e7eb; }
        .btn { padding: 10px 20px; border-radius: 6px; border: none; cursor: pointer; font-weight: 600; transition: background 0.2s; }
        .btn-primary { background: #2563eb; color: white; }
        .btn-primary:hover { background: #1d4ed8; }
        .btn-secondary { background: #4b5563; color: white; margin-left: 10px; }
        .log-area { background: #1f2937; color: #10b981; padding: 15px; border-radius: 8px; font-family: monospace; height: 200px; overflow-y: auto; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Git Repository Manager</h1>
        
        <div class="status-card">
            <h3>Repository Status</h3>
            <p><strong>Repo:</strong> parmarjh/-N8N-Workflow-Documentation</p>
            <p><strong>Status:</strong> <span id="repoStatus">Checking...</span></p>
            <p><strong>Last Commit:</strong> <span id="lastCommit">-</span></p>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="performAction('push')">Push All Changes</button>
            <button class="btn btn-secondary" onclick="performAction('pull')">Pull Latest</button>
        </div>

        <div class="log-area" id="logArea">
            > Ready to manage repository...
        </div>
    </div>

    <script>
        async function performAction(action) {
            const logArea = document.getElementById('logArea');
            logArea.innerHTML += `\n> Initiating ${action}...`;
            
            try {
                // In a real implementation, this would call the backend API
                // For now, we simulate the chat interface call
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: `${action} repo` })
                });
                const data = await response.json();
                logArea.innerHTML += `\n> ${data.response}`;
                logArea.scrollTop = logArea.scrollHeight;
                updateStatus();
            } catch (error) {
                logArea.innerHTML += `\n> Error: ${error.message}`;
            }
        }

        async function updateStatus() {
            // Simulate status update
            document.getElementById('repoStatus').innerText = "Synced";
            document.getElementById('lastCommit').innerText = "a1b2c3d (Just now)";
        }
    </script>
</body>
</html>
