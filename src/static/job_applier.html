<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applier - Super Agent</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #111827;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            margin-bottom: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f0fdf4;
            color: #166534;
            border-radius: 6px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>AI Job Applier</h1>
        <div class="form-group">
            <label>Job Role</label>
            <input type="text" id="role" placeholder="e.g. Senior Python Developer">
        </div>
        <div class="form-group">
            <label>Company</label>
            <input type="text" id="company" placeholder="e.g. Tech Corp">
        </div>
        <div class="form-group">
            <label>Job Link</label>
            <input type="url" id="link" placeholder="https://linkedin.com/jobs/...">
        </div>
        <div class="form-group">
            <label>Resume Path</label>
            <input type="text" id="resume" placeholder="/path/to/resume.pdf">
        </div>
        <button onclick="apply()">Apply Now</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function apply() {
            const role = document.getElementById('role').value;
            const company = document.getElementById('company').value;
            const link = document.getElementById('link').value;
            const resume = document.getElementById('resume').value;

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerText = "Applying...";
            resultDiv.style.background = "#eff6ff";
            resultDiv.style.color = "#1e40af";

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: `Apply for ${role} at ${company} with resume ${resume} link ${link}` })
                });
                const data = await response.json();
                resultDiv.innerText = data.response;
                resultDiv.style.background = "#f0fdf4";
                resultDiv.style.color = "#166534";
            } catch (error) {
                resultDiv.innerText = "Error: " + error.message;
                resultDiv.style.background = "#fef2f2";
                resultDiv.style.color = "#991b1b";
            }
        }
    </script>
</body>

</html>
